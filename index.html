<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AARMA Arabian Restaurant | Siddipet</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}

body{
    background:#0f0f0f;
    color:white;
    transition:0.4s;
}

body.light{
    background:#f5f5f5;
    color:#111;
}

/* ===== VIDEO HERO ===== */
.hero{
    position:relative;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    flex-direction:column;
}

.hero video{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

.hero::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.75);
    z-index:-1;
}

/* Floating particles */
.particles{
    position:absolute;
    width:100%;
    height:100%;
    background:url('https://www.transparenttextures.com/patterns/stardust.png');
    opacity:0.2;
    animation:move 60s linear infinite;
}

@keyframes move{
    from{background-position:0 0;}
    to{background-position:1000px 1000px;}
}

.hero h1{
    font-size:65px;
    background:linear-gradient(90deg,gold,#ff5200);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:glow 3s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px gold;}
    to{text-shadow:0 0 30px #ff5200;}
}

.hero p{
    margin-top:20px;
    font-size:20px;
    max-width:600px;
    color:#ddd;
}

.hero button{
    margin-top:30px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#ff5200;
    color:white;
    cursor:pointer;
    font-weight:600;
    transition:0.3s;
}

.hero button:hover{
    background:gold;
    color:black;
    transform:scale(1.05);
}

/* Toggle */
.toggle{
    position:absolute;
    top:20px;
    right:20px;
    padding:8px 15px;
    background:gold;
    color:black;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight:600;
}

/* ===== MENU ===== */
.container{
    display:flex;
    gap:30px;
    padding:60px 8%;
}

.menu{flex:2;}
.category h2{color:gold;margin-bottom:20px;}

.food-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#1a1a1a;
    padding:15px;
    border-radius:12px;
    margin-bottom:15px;
    transition:0.3s;
}

body.light .food-item{background:white;}

.food-item:hover{
    transform:translateY(-5px);
    box-shadow:0 0 20px rgba(255,82,0,0.4);
}

.price{color:gold;font-weight:600;margin:5px 0;}

.add-btn{
    padding:6px 15px;
    background:#ff5200;
    border:none;
    border-radius:20px;
    color:white;
    cursor:pointer;
}

.food-img{
    width:120px;
    height:100px;
    object-fit:cover;
    border-radius:10px;
    margin-left:15px;
}

/* CART */
.cart{
    flex:1;
    background:#1a1a1a;
    padding:20px;
    border-radius:15px;
    position:sticky;
    top:20px;
}

body.light .cart{background:white;}

.cart h2{color:gold;margin-bottom:15px;}

.cart-item{
    display:flex;
    justify-content:space-between;
    margin-bottom:10px;
}

.qty button{
    background:#ff5200;
    border:none;
    color:white;
    width:25px;
    height:25px;
    border-radius:50%;
    cursor:pointer;
}

.checkout{
    margin-top:15px;
    width:100%;
    padding:10px;
    border:none;
    background:gold;
    color:black;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
}

/* ===== REVIEWS ===== */
.reviews{
    padding:60px 10%;
    text-align:center;
}

.review-box{
    background:#1a1a1a;
    padding:30px;
    border-radius:15px;
    margin-top:20px;
    min-height:120px;
}

body.light .review-box{background:white;}

.review-box h3{color:gold;margin-bottom:10px;}

@media(max-width:900px){
    .container{flex-direction:column;}
    .hero h1{font-size:40px;}
}
</style>
</head>

<body>

<section class="hero">
<video autoplay muted loop>
<source src="https://cdn.coverr.co/videos/coverr-serving-food-5176/1080p.mp4" type="video/mp4">
</video>
<div class="particles"></div>

<button class="toggle" onclick="toggleMode()">Day / Night</button>

<h1>AARMA Arabian Restaurant</h1>
<p>Royal Arabian & Indian Flavors in Siddipet. Premium Taste. Luxury Experience.</p>
<button onclick="document.getElementById('menu').scrollIntoView()">Explore Menu</button>
</section>

<section id="menu" class="container">

<div class="menu">
<div class="category">
<h2>üçñ Mandi Specials</h2>

<div class="food-item">
<div>
<h3>Chicken Mandi</h3>
<div class="price">‚Çπ450</div>
<button class="add-btn" onclick="addToCart('Chicken Mandi',450)">ADD</button>
</div>
<img class="food-img" src="https://source.unsplash.com/400x300/?chicken,mandi">
</div>

<div class="food-item">
<div>
<h3>Mutton Mandi</h3>
<div class="price">‚Çπ650</div>
<button class="add-btn" onclick="addToCart('Mutton Mandi',650)">ADD</button>
</div>
<img class="food-img" src="https://source.unsplash.com/400x300/?mutton,mandi">
</div>

</div>
</div>

<div class="cart">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<div>Total: ‚Çπ<span id="total">0</span></div>
<button class="checkout" onclick="checkout()">Order on WhatsApp</button>
</div>

</section>

<section class="reviews">
<h2 style="color:gold;">‚≠ê Customer Reviews</h2>
<div class="review-box">
<h3 id="reviewTitle">Amazing Taste!</h3>
<p id="reviewText">Best mandi in Siddipet. Luxury ambience and authentic flavor.</p>
</div>
</section>

<script>
let cart={};

function addToCart(name,price){
    if(cart[name]){cart[name].qty++;}
    else{cart[name]={price:price,qty:1};}
    updateCart();
}

function changeQty(name,delta){
    cart[name].qty+=delta;
    if(cart[name].qty<=0){delete cart[name];}
    updateCart();
}

function updateCart(){
    let div=document.getElementById("cartItems");
    div.innerHTML="";
    let total=0;
    for(let item in cart){
        total+=cart[item].price*cart[item].qty;
        div.innerHTML+=`
        <div class="cart-item">
            <div>${item}</div>
            <div class="qty">
                <button onclick="changeQty('${item}',-1)">-</button>
                ${cart[item].qty}
                <button onclick="changeQty('${item}',1)">+</button>
            </div>
        </div>`;
    }
    document.getElementById("total").innerText=total;
}

function checkout(){
    if(Object.keys(cart).length===0){alert("Cart empty");return;}
    let msg="Hello AARMA Restaurant,%0AOrder:%0A";
    let total=0;
    for(let item in cart){
        msg+=item+" x"+cart[item].qty+"%0A";
        total+=cart[item].price*cart[item].qty;
    }
    msg+="Total: ‚Çπ"+total;
    window.open("https://wa.me/917893280116?text="+msg);
}

function toggleMode(){
    document.body.classList.toggle("light");
}

/* Reviews slider */
const reviews=[
    {title:"Amazing Taste!",text:"Best mandi in Siddipet. Luxury ambience and authentic flavor."},
    {title:"Loved Haleem!",text:"Mutton haleem is rich and delicious. Highly recommended!"},
    {title:"Premium Experience!",text:"Feels like Dubai style restaurant in Siddipet."}
];

let i=0;
setInterval(()=>{
    i=(i+1)%reviews.length;
    document.getElementById("reviewTitle").innerText=reviews[i].title;
    document.getElementById("reviewText").innerText=reviews[i].text;
},4000);
</script>

</body>
</html>
