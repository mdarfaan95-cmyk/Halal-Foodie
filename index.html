<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AARMA Arabian Restaurant | Siddipet</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#1a0000;color:white}
nav{background:#330000;padding:15px;text-align:center;color:gold;font-weight:bold;font-size:18px}
section{padding:30px}
h2{color:gold;text-align:center;margin-bottom:20px}
.menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px}
.item{background:#400000;padding:15px;border-radius:15px;text-align:center;border:1px solid gold}
.item button{margin-top:10px;background:gold;border:none;padding:6px 12px;border-radius:10px;cursor:pointer;font-weight:bold}

.cart-btn{
position:fixed;
bottom:20px;
right:20px;
background:gold;
color:black;
padding:12px 20px;
border-radius:30px;
cursor:pointer;
font-weight:bold;
box-shadow:0 0 10px rgba(0,0,0,0.5)
}

.cart-box{
position:fixed;
right:-400px;
top:0;
width:360px;
height:100%;
background:#220000;
padding:20px;
transition:.4s;
overflow:auto;
z-index:1000
}
.cart-box.active{right:0}

.back-btn{
background:#999;color:black;border:none;
padding:8px 12px;border-radius:6px;
cursor:pointer;font-weight:bold;margin-bottom:10px
}

input{
width:100%;margin-bottom:8px;
padding:8px;border-radius:6px;border:none
}

.cart-item{
display:flex;justify-content:space-between;
align-items:center;margin-bottom:8px;
background:#330000;padding:6px;border-radius:8px
}

.qty-btn{
background:gold;border:none;padding:2px 6px;
margin:0 4px;border-radius:4px;
cursor:pointer;font-weight:bold
}

.remove-btn{
background:red;color:white;border:none;
padding:2px 6px;border-radius:4px;cursor:pointer
}

.track-box{
background:#330000;padding:20px;
margin:30px;border-radius:15px;text-align:center
}

.status{color:gold;font-weight:bold;margin-top:10px}

footer{text-align:center;padding:20px;background:#220000;margin-top:30px}

/* QR Modal */
#qrModal{
display:none;position:fixed;
top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.8);
justify-content:center;align-items:center;
z-index:2000;
}
#qrModalContent{
background:#220000;padding:20px;
border-radius:15px;text-align:center;
position:relative
}
#qrModalContent button{
position:absolute;top:10px;right:10px;
background:red;color:white;border:none;
padding:5px 10px;border-radius:5px;cursor:pointer
}
#qrModalContent img{
width:220px;margin:20px 0;
border-radius:15px;border:3px solid gold;
background:white;padding:10px
}
</style>
</head>

<body>

<nav>AARMA Arabian Restaurant | Siddipet</nav>

<section>
<h2>üçñ Mandi Specials</h2>
<div class="menu">
<div class="item">Chicken Mandi ‚Çπ450<button onclick="addToCart('Chicken Mandi',450)">Add</button></div>
<div class="item">Mutton Mandi ‚Çπ650<button onclick="addToCart('Mutton Mandi',650)">Add</button></div>
<div class="item">Fish Mandi ‚Çπ550<button onclick="addToCart('Fish Mandi',550)">Add</button></div>
</div>
</section>

<div class="cart-btn" onclick="toggleCart()">
üõí Cart (<span id="cartCount">0</span>)
</div>

<div class="cart-box" id="cartBox">
<button class="back-btn" onclick="toggleCart()">‚¨Ö Back</button>
<h3 style="color:gold">Your Cart</h3>
<div id="cartList"></div>
<h4 id="total"></h4>

<input type="text" id="custName" placeholder="Your Name">
<input type="text" id="custAddress" placeholder="Delivery Address">
<input type="tel" id="custPhone" placeholder="Phone Number">

<button onclick="showQRCode()" style="background:gold;width:100%;padding:10px;border:none;border-radius:8px;font-weight:bold;margin-bottom:8px">
Pay via UPI üì±
</button>

<button onclick="placeOrder()" style="background:#4CAF50;width:100%;padding:10px;border:none;border-radius:8px;font-weight:bold">
Cash on Delivery üíµ
</button>
</div>

<!-- QR Modal -->
<div id="qrModal">
<div id="qrModalContent">
<button onclick="closeQRCode()">X</button>
<h3 style="color:gold">Scan to Pay</h3>
<img id="qrImage" src="">
<p id="qrAmount"></p>
<p style="color:white">After payment click close.</p>
</div>
</div>

<div class="track-box">
<h2>üì¶ Track Order</h2>
<input type="text" id="trackId" placeholder="Enter Order ID">
<button onclick="startTracking()">Track</button>
<div class="status" id="orderStatus"></div>
</div>

<footer>
üìû 7893280116 | üìß mdarfaan95@gmail.com <br>
¬© 2026 AARMA Arabian Restaurant
</footer>

<script>
let cart=[];
let orders=JSON.parse(localStorage.getItem("orders"))||{};
let currentOrderID=null;
const DELIVERY=28;

function saveOrders(){localStorage.setItem("orders",JSON.stringify(orders));}

function addToCart(name,price){
let item=cart.find(i=>i.name===name);
if(item){item.qty++}else{cart.push({name,price,qty:1})}
updateCartCount();renderCart();
}

function renderCart(){
let list=document.getElementById("cartList");
let totalBox=document.getElementById("total");
list.innerHTML="";
let subtotal=0;

cart.forEach((i,index)=>{
subtotal+=i.price*i.qty;
list.innerHTML+=`
<div class="cart-item">
<div>${i.name}<br>
<button class="qty-btn" onclick="changeQty(${index},-1)">-</button>
${i.qty}
<button class="qty-btn" onclick="changeQty(${index},1)">+</button>
</div>
<div>
‚Çπ${i.price*i.qty}
<button class="remove-btn" onclick="removeItem(${index})">x</button>
</div>
</div>`;
});

if(cart.length>0){
let total=subtotal+DELIVERY;
totalBox.innerHTML="Subtotal: ‚Çπ"+subtotal+"<br>Delivery: ‚Çπ"+DELIVERY+"<br><b>Total: ‚Çπ"+total+"</b>";
}else{totalBox.innerHTML="Cart Empty";}
}

function changeQty(index,change){
cart[index].qty+=change;
if(cart[index].qty<=0)cart.splice(index,1);
updateCartCount();renderCart();
}
function removeItem(index){cart.splice(index,1);updateCartCount();renderCart();}
function updateCartCount(){document.getElementById("cartCount").innerText=cart.reduce((a,b)=>a+b.qty,0);}
function toggleCart(){document.getElementById("cartBox").classList.toggle("active");}

function showQRCode(){
let name=document.getElementById("custName").value.trim();
let address=document.getElementById("custAddress").value.trim();
let phone=document.getElementById("custPhone").value.trim();

if(!name||!address||!phone){alert("Fill all details");return;}
if(cart.length===0){alert("Cart empty");return;}

let subtotal=0;
cart.forEach(i=>subtotal+=i.price*i.qty);
let total=subtotal+DELIVERY;

currentOrderID="AARMA"+Math.floor(Math.random()*100000);

orders[currentOrderID]={status:"Paid - Preparing",name,address,phone,total,method:"UPI"};
saveOrders();

let upiID="yourupiid@upi"; // üî• CHANGE THIS

let upiLink=`upi://pay?pa=${upiID}&pn=AARMA%20Arabian%20Restaurant&am=${total}&cu=INR`;
let qrURL=`https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(upiLink)}`;

document.getElementById("qrImage").src=qrURL;
document.getElementById("qrAmount").innerText="Total: ‚Çπ"+total+"\nOrder ID: "+currentOrderID;

document.getElementById("qrModal").style.display="flex";
}

function closeQRCode(){
document.getElementById("qrModal").style.display="none";
cart=[];updateCartCount();renderCart();toggleCart();
alert("Order placed! Save your Order ID.");
}

function placeOrder(){
let name=document.getElementById("custName").value.trim();
let address=document.getElementById("custAddress").value.trim();
let phone=document.getElementById("custPhone").value.trim();

if(!name||!address||!phone){alert("Fill all details");return;}
if(cart.length===0){alert("Cart empty");return;}

let subtotal=0;
cart.forEach(i=>subtotal+=i.price*i.qty);
let total=subtotal+DELIVERY;

currentOrderID="AARMA"+Math.floor(Math.random()*100000);

orders[currentOrderID]={status:"COD - On the way",name,address,phone,total,method:"COD"};
saveOrders();

alert("Order ID: "+currentOrderID);
cart=[];updateCartCount();renderCart();toggleCart();
}

function startTracking(){
let id=document.getElementById("trackId").value.trim();
if(!orders[id]){document.getElementById("orderStatus").innerText="Invalid Order ID";return;}
document.getElementById("orderStatus").innerText="Status: "+orders[id].status;
}
</script>

</body>
</html>
