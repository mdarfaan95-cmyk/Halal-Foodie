<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halal Foodie | Siddipet</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#1a0000;color:white}
nav{background:#330000;padding:15px;text-align:center;color:gold;font-weight:bold;font-size:18px}
section{padding:30px}
h2{color:gold;text-align:center;margin-bottom:20px}
.menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px}
.item{background:#400000;padding:15px;border-radius:15px;text-align:center;border:1px solid gold}
.item button{margin-top:10px;background:gold;border:none;padding:6px 12px;border-radius:10px;cursor:pointer;font-weight:bold}
.cart-btn{
position:fixed;bottom:20px;right:20px;background:gold;color:black;
padding:12px 20px;border-radius:30px;cursor:pointer;font-weight:bold;
box-shadow:0 0 10px rgba(0,0,0,0.5)
}
.cart-box{
position:fixed;right:-400px;top:0;width:360px;height:100%;
background:#220000;padding:20px;transition:.4s;overflow:auto;z-index:1000
}
.cart-box.active{right:0}
.back-btn{
background:#999;color:black;border:none;padding:8px 12px;
border-radius:6px;cursor:pointer;font-weight:bold;margin-bottom:10px
}
input,select{
width:100%;margin-bottom:8px;padding:8px;border-radius:6px;border:none
}
.cart-item{
display:flex;justify-content:space-between;align-items:center;
margin-bottom:8px;background:#330000;padding:6px;border-radius:8px
}
.qty-btn{
background:gold;border:none;padding:2px 6px;margin:0 4px;
border-radius:4px;cursor:pointer;font-weight:bold
}
.remove-btn{
background:red;color:white;border:none;padding:2px 6px;border-radius:4px;cursor:pointer
}
.track-box{
background:#330000;padding:20px;margin:30px;border-radius:15px;text-align:center
}
.status{color:gold;font-weight:bold;margin-top:10px}
footer{text-align:center;padding:20px;background:#220000;margin-top:30px}
</style>
</head>

<body>

<nav>Halal Foodie | Siddipet</nav>

<section>
<h2>üçñ Mandi Specials</h2>
<div class="menu">
<div class="item">Chicken Mandi ‚Çπ450<button onclick="addToCart('Chicken Mandi',450)">Add</button></div>
<div class="item">Mutton Mandi ‚Çπ650<button onclick="addToCart('Mutton Mandi',650)">Add</button></div>
<div class="item">Fish Mandi ‚Çπ550<button onclick="addToCart('Fish Mandi',550)">Add</button></div>
<div class="item">Family Mandi ‚Çπ1200<button onclick="addToCart('Family Mandi',1200)">Add</button></div>
</div>
</section>

<div class="cart-btn" onclick="toggleCart()">üõí Cart (<span id="cartCount">0</span>)</div>

<div class="cart-box" id="cartBox">
<button class="back-btn" onclick="toggleCart()">‚¨Ö Back</button>
<h3 style="color:gold">Your Cart</h3>
<div id="cartList"></div>
<h4 id="total"></h4>

<input type="text" id="custName" placeholder="Your Name">
<input type="text" id="custAddress" placeholder="Delivery Address">
<input type="tel" id="custPhone" placeholder="Phone Number">

<h4 style="color:gold;margin-top:10px;">Select Payment Method</h4>
<select id="paymentMethod">
<option value="">-- Choose Payment --</option>
<option value="upi">UPI Payment</option>
<option value="cod">Cash on Delivery</option>
</select>

<button onclick="placeOrder()" style="background:gold;width:100%;padding:10px;border:none;border-radius:8px;font-weight:bold">
Place Order
</button>
</div>

<div class="track-box">
<h2>üì¶ Track Your Order</h2>
<input type="text" id="trackId" placeholder="Enter Order ID">
<button onclick="startTracking()">Track</button>
<div class="status" id="orderStatus"></div>
</div>

<footer>
üìû 7893280116 | üìß mdarfaan95@gmail.com <br>
¬© 2026 Halal Foodie | Siddipet
</footer>

<script>
let cart=[];
let orders=JSON.parse(localStorage.getItem("orders"))||{};
const DELIVERY=28;

function saveOrders(){
localStorage.setItem("orders",JSON.stringify(orders));
}

function addToCart(name,price){
let item=cart.find(i=>i.name===name);
if(item){item.qty++}else{cart.push({name,price,qty:1})}
updateCartCount();
renderCart();
}

function renderCart(){
let list=document.getElementById("cartList");
let totalBox=document.getElementById("total");
list.innerHTML="";
let subtotal=0;

cart.forEach((i,index)=>{
subtotal+=i.price*i.qty;
list.innerHTML+=`
<div class="cart-item">
<div>
${i.name}<br>
<button class="qty-btn" onclick="changeQty(${index},-1)">-</button>
${i.qty}
<button class="qty-btn" onclick="changeQty(${index},1)">+</button>
</div>
<div>
‚Çπ${i.price*i.qty}
<button class="remove-btn" onclick="removeItem(${index})">x</button>
</div>
</div>`;
});

if(cart.length>0){
let total=subtotal+DELIVERY;
totalBox.innerHTML="Subtotal: ‚Çπ"+subtotal+
"<br>Delivery: ‚Çπ"+DELIVERY+
"<br><b>Total: ‚Çπ"+total+"</b>";
}else{
totalBox.innerHTML="Cart Empty";
}
}

function changeQty(index,change){
cart[index].qty+=change;
if(cart[index].qty<=0)cart.splice(index,1);
updateCartCount();
renderCart();
}

function removeItem(index){
cart.splice(index,1);
updateCartCount();
renderCart();
}

function updateCartCount(){
document.getElementById("cartCount").innerText=
cart.reduce((a,b)=>a+b.qty,0);
}

function toggleCart(){
document.getElementById("cartBox").classList.toggle("active");
}

function placeOrder(){

if(cart.length===0){alert("Cart Empty");return;}

let name=document.getElementById("custName").value.trim();
let address=document.getElementById("custAddress").value.trim();
let phone=document.getElementById("custPhone").value.trim();
let payment=document.getElementById("paymentMethod").value;

if(!name||!address||!phone||!payment){
alert("Please fill all details");
return;
}

let subtotal=0;
let orderItems="";
cart.forEach(i=>{
subtotal+=i.price*i.qty;
orderItems+=`${i.name} x${i.qty} - ‚Çπ${i.price*i.qty}\n`;
});

let total=subtotal+DELIVERY;
let orderID="HalalFoodie"+Math.floor(Math.random()*100000);

orders[orderID]={status:"Order Placed"};
saveOrders();

let message=`üõí New Order - Halal Foodie

Order ID: ${orderID}
Name: ${name}
Phone: ${phone}
Address: ${address}

Items:
${orderItems}

Delivery: ‚Çπ${DELIVERY}
Total: ‚Çπ${total}
Payment: ${payment==="upi"?"UPI":"COD"}
`;

let whatsappURL=`https://wa.me/917893280116?text=${encodeURIComponent(message)}`;
window.open(whatsappURL,"_blank");

alert("Order Placed! Your Order ID: "+orderID);

cart=[];
updateCartCount();
renderCart();
toggleCart();
}

function startTracking(){
let id=document.getElementById("trackId").value.trim();
if(!orders[id]){
document.getElementById("orderStatus").innerText="Invalid Order ID";
return;
}
document.getElementById("orderStatus").innerText="Status: "+orders[id].status;
}
</script>

</body>
</html>
